<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de figueas</title>
</head>
<body>
    <header>
        <h1>Figuras Geometricas</h1>
        <p>Este es el primer taller del curso practico de JS</p>
    </header>
    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de un cuadrado
            </label>
            <input id="InputCuadrado" type="number"/>
            <button type="button" oneclick="calcularPerimetroCuadrado()">
                Calcular perimetro
            </button>
            <button type="button" oneclick="calcularAreaCuadrado()">
                Calcular area
            </button>
            <p id="Resultp"></p>
        </form>
    </section>


    
    <script src="figuras.js"></script>
</body>
</html>
